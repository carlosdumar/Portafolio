<section>
	<article class="detalle-blog column top">
		<span class="time" ng-bind="blog.date"></span>
		<span class="title" ng-bind="blog.title"></span>
		<figure class="image-blog">
			<img ng-src="{{blog.url}}" alt="" width="90%">
		</figure>
		<p ng-bind="blog.description"></p>
	</article>
</section>
