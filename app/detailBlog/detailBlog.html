<section class="post">
	<article class="detalle-blog column top">
		<span class="time" ng-bind="blog.date"></span>
		<span class="title" ng-bind="blog.title"></span>
		<figure class="image-blog column">
			<img ng-src="{{blog.url}}" alt="">
		</figure>
		<div class="descriptionpost" ng-repeat="post in blog.post">
			<p ng-bind="post.description"></p>
			<figure>
				<img ng-src="{{post.urlImgDes}}" alt="" />
			</figure>
		</div>
	</article>
	<blog-comments></blog-comments>
</section>
