<section>
	<h2 class="title-pageblog">NUEVOS</h2>
	<article class="lista-blogs" id="listablogs">
		<div class="blog column top" ng-repeat="blog in listaBlogs">
			<a href="#/detailBlog/{{blog.title}}">
				<img ng-src="{{blog.url}}" alt="" width="100%">
			</a>
			<span ng-bind="blog.date" class="time"></span>
			<a href="#/detailBlog/{{blog.title}}"></a><span ng-bind="blog.title" class="title-blog"></span>
		</div>
	</article>
</section>
